<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
  <meta charset="utf-8">
  <!-- Fit multiple devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tab title -->
  <title>DLR - Design Learning Repository</title>

  <link rel="stylesheet" type="text/css" href="{% static 'css/foundation.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/normalize.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/custom.css' %}" />

  <!-- Used to handle older browser versions -->
  <script src="{% static 'js/modernizr.js' %}"></script>
</head>
<body>
 <div class="wrapper">
  <nav class="top-bar" data-topbar data-options="is_hover: false">
    <ul class="title-area">
      <li class="name"><h1><a href="/">DLR</a></h1></li>
      <li class="toggle-topbar menu-icon"><a href=""><span>Menu</span></a></li>
    </ul>
    <section class="top-bar-section">
      <ul class="right">
	      <li><a href="/instructor/{{user.username}}/course-history">Course History</a></li>
        <li><a href="/instructor/{{user.username}}/current-courses">Current Courses</a></li>
        <li><a href="/instructor/{{user.username}}/home">home</a></li>
        <li class="has-dropdown">
	  <a href="#">{{user.first_name}} {{user.last_name}}</a>
	    <ul class="dropdown">
	      <li><a href="/instructor/{{user.username}}/profile">Edit Profile</a></li>
	      <li><a href="/logout">Logout</a></li>
	    </ul>
	</li>
      </ul>
    </section>
  </nav>
 <div class="container" style="text-align:center;">
  <h1>Add Course</h1>
  <div class="row">
    <form method="post">
    {% csrf_token %}
      <div class="small-12 large-6 large-offset-3 columns" style="text-align:center;">
       <div class="panel">
	  <label>Course ID</label>
          <input type="text" placeholder="Enter course ID eg CS126 Spring2013" name="course_id" value="{{course_id}}" required autofocus/><br/>
	  <label>Select Term Length</label>
	  <input type="radio" name="term" value="semester" id="semester" checked="checked"><label for="semester">Semester</label>
          <input type="radio" name="term" value="quarter" id="quarter"><label for="quarter">Quarter</label><br/><br/>
	  <label>Send Notification to Students</label>
          <textarea placeholder="Copy whitespace separated email list here" name="emails" value="{{emails}}" style="resize:none;height:140px"></textarea><br/>
        <input class="button" type="submit" value="Create Course"> 
       </div>
      </div>
    </form>
  </div>
 </div>
 <div class="push"></div>
 </div>
 <div class="footer">
   <div class="row">
     <p style="color:white;">&copy; Northern Arizona University 2013</p>
   </div>
 </div>
  <!-- javascript -->
  <script src="{% static 'js/jquery.js' %}"></script>
  <script src="{% static 'js/foundation.min.js' %}"></script>
  <script>
	$(document).foundation();
  </script>
</body>
</html>
